{% extends "base.html" %} {% block title %} Login {% endblock%} <!-- Title block containing page title -->

{% block content%}  <!-- Content block containing basic html form for login -->
    <div class="login-form"> 
        <h2>Login</h2>
        <form method="POST">
            <div class="form-item">
                <label for="email"> Email Address: </label>
                <input type="email" id="email" name="email" placeholder="Enter email here...">
            </div>
            <div class="form-item">
                <label for="password"> Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter password here...">
            </div>

            <br/>

            <button type="submit"> Log In </button>
        </form>
    </div>
    
{% endblock %}
